<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>SALVE A SUA PRÓXIMA TAREFA </h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer">
                <button id="add-btn" type="submit">
                    <ion-icon name="add"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>ESTAS SÃOS AS SUAS TAREFAS :</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark"></ion-icon>
                    <ion-icon class="remove-btn" name="close"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
